<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>branding</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container justify-between">
        <a href="#" class="header__logo clickable">parsons</a>
        <div class="project__btn items-center clickable">
          <div class="project__btn-text">View all projects</div>
          <div class="project__btn-square">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <button class="burger">
          <span class="burger__icon clickable">
            <span class="burger__icon-lines">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </span>
        </button>
      </div>
    </header>
    <!-- .header ends -->
    <!-- section starts -->
    <section class="banner">
      <div class="container">
        <div class="slide">
            <div class="slide__list">
              <div class="slide__item">
                <img src="images/img-1.jpg" />
              </div>
              <div class="slide__item">
                <img src="images/img-2.jpg" />
              </div>
              <div class="slide__item">
                <img src="images/img-3.jpg" />
              </div>
            
              <div class="slide__item">
                <img src="images/img-5.jpg" />
              </div>
              <div class="slide__item">
                <img src="images/img-6.jpg" />
              </div>
                <div class="slide__item">
                  <img src="images/img-4.jpg" />
                </div>  
              <div class="slide__item">
                <img src="images/img-7.jpg" />
              </div>
              <div class="slide__item">
                <img src="images/img-8.jpg" />
              </div>
              <div class="slide__item">
                <img src="images/img-9.jpg" />
              </div>
              <div class="slide__item">
                <img src="images/img-10.jpg" />
              </div>
            </div>
            <div class="slide__arrows">
              <button class="slide__arrow slide__arrow-prev">Prev</button>
              <button class="slide__arrow slide__arrow-next">Next</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <span class="cursorfollower cursorfollower--large"></span>
    <!-- section ends -->

    <script src="dist/app.js"></script>
  </body>
</html>
